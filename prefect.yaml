# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: prefect-pack
prefect-version: 2.18.3

# build section allows you to manage and build docker images

# this is a custom step that emits a deployment request event
build:
- prefect_pack.steps.utils.emit_environment_description:
    id: emit_environment_description
    requires: prefect-docker>=0.6.0rc4

# downstream steps can use the result of the upstream step
- prefect.deployments.steps.run_shell_script:
    id: emit_environment_description
    requires: prefect-docker>=0.6.0rc4
    script: echo "{{ emit_environment_description.event }}"

pull:
- prefect.deployments.steps.git_clone:
    repository: https://github.com/zzstoatzz/prefect-pack.git

# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: print-info
  tags:
  - sanity-check
  description: a sanity check flow that prints some information
  entrypoint: flows/hello.py:print_info
  parameters: {}
  work_pool:
    name: docker-work
  version:
  enforce_parameter_schema: true
  schedules: []
